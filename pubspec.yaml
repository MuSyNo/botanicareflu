name: botanicareflu
description: "A smart irrigation app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  fluttertoast: ^8.2.8
  connectivity_plus: ^5.0.0

  # Firebase
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  firebase_database: ^11.3.6
  firebase_messaging: ^15.2.6
  cloud_firestore: ^5.6.8

  mqtt_client: ^10.8.0
  package_info_plus: ^8.3.0

  # Notifications
  flutter_local_notifications: ^17.0.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  http: ^0.13.6
  shared_preferences: ^2.2.2
  fl_chart: ^0.64.0
  network_info_plus: ^4.0.3
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

  # For localization codegen
  flutter_gen_runner: ^5.4.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icon/app_icon.png
    - assets/icon/logo.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
